<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error {{ error_code }}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            margin: 20px;
        }
        
        .error-code {
            font-size: 4em;
            font-weight: bold;
            color: #dc3545;
            margin: 0;
        }
        
        .error-message {
            font-size: 1.2em;
            color: #666;
            margin: 20px 0;
        }
        
        .back-button {
            background: #667eea;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: background 0.2s;
        }
        
        .back-button:hover {
            background: #5a6fd8;
        }
    </style>
</head>

<body>
    <div class="error-container">
        <h1 class="error-code">{{ error_code|default:"500" }}</h1>
        <p class="error-message">{{ error_message|default:"An error occurred while processing your request." }}</p>
        <a href="javascript:history.back()" class="back-button">‚Üê Go Back</a>
    </div>
</body>

</html>
