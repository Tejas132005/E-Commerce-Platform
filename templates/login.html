<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous"> {% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %} {{ form.non_field_errors }}

    <div class="mb-3">
        {{ form.username.label_tag }} {{ form.username }}
    </div>
    <div class="mb-3">
        {{ form.password.label_tag }} {{ form.password }}
    </div>

    <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
