<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .success-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            background: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            animation: checkmark 0.8s ease-in-out 0.3s both;
        }
        
        @keyframes checkmark {
            from {
                transform: scale(0);
            }
            50% {
                transform: scale(1.2);
            }
            to {
                transform: scale(1);
            }
        }
        
        .success-icon::after {
            content: '‚úì';
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
        }
        
        h1 {
            color: #333;
            font-size: 2.2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        .success-message {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .plan-info {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            border-left: 4px solid #4CAF50;
        }
        
        .plan-info h3 {
            color: #4CAF50;
            margin-bottom: 0.5rem;
            font-size: 1.3rem;
        }
        
        .plan-details {
            color: #555;
            font-size: 1rem;
        }
        
        .action-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: #e9ecef;
            color: #495057;
        }
        
        .btn-secondary:hover {
            background: #dee2e6;
            transform: translateY(-2px);
        }
        
        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            animation: confetti-fall 3s linear infinite;
        }
        
        .confetti:nth-child(2n) { background: #4ecdc4; animation-delay: 0.5s; }
        .confetti:nth-child(3n) { background: #45b7d1; animation-delay: 1s; }
        .confetti:nth-child(4n) { background: #96ceb4; animation-delay: 1.5s; }
        .confetti:nth-child(5n) { background: #ffeaa7; animation-delay: 2s; }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
        
        @media (max-width: 600px) {
            .success-container {
                padding: 2rem 1.5rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="celebration">
        <div class="confetti" style="left: 10%; animation-delay: 0s;"></div>
        <div class="confetti" style="left: 20%; animation-delay: 0.2s;"></div>
        <div class="confetti" style="left: 30%; animation-delay: 0.4s;"></div>
        <div class="confetti" style="left: 40%; animation-delay: 0.6s;"></div>
        <div class="confetti" style="left: 50%; animation-delay: 0.8s;"></div>
        <div class="confetti" style="left: 60%; animation-delay: 1s;"></div>
        <div class="confetti" style="left: 70%; animation-delay: 1.2s;"></div>
        <div class="confetti" style="left: 80%; animation-delay: 1.4s;"></div>
        <div class="confetti" style="left: 90%; animation-delay: 1.6s;"></div>
    </div>

    <div class="success-container">
        <div class="success-icon"></div>
        
        <h1>Payment Successful!</h1>
        
        <p class="success-message">
            Congratulations! Your payment has been processed successfully. 
            Your account has been upgraded to <strong>Pro Plan</strong>.
        </p>
        
        <div class="plan-info">
            <h3>üéâ Pro Plan Activated</h3>
            <div class="plan-details">
                <p><strong>Duration:</strong> 300 Days</p>
                <p><strong>Benefits:</strong> Access to all premium features</p>
                <p><strong>Store Owner:</strong> {{ user.username }}</p>
            </div>
        </div>
        
        <div class="action-buttons">
            <a href="{{ store_url }}" class="btn btn-primary">
                üè™ Visit My Store
            </a>
            <a href="/" class="btn btn-secondary">
                üè† Go to Home
            </a>
        </div>
    </div>

    <script>
        // Add some interactive celebration
        setTimeout(() => {
            document.body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
        }, 100);
        
        // Auto redirect after 10 seconds if user doesn't click anything
        setTimeout(() => {
            const autoRedirect = confirm("Would you like to be redirected to your store automatically?");
            if (autoRedirect) {
                window.location.href = "{{ store_url }}";
            }
        }, 10000);
    </script>
</body>
</html>
