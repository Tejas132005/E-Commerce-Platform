<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous"> {% block content %}
<div class="container mt-5">
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label for="id_username" class="form-label">Username</label>
            <input type="text" name="username" class="form-control" id="id_username" required>
        </div>

        <div class="mb-3">
            <label for="id_email" class="form-label">Email</label>
            <input type="email" name="email" class="form-control" id="id_email" required>
        </div>

        <div class="mb-3">
            <label for="id_phone" class="form-label">Phone Number</label>
            <input type="text" name="phone" class="form-control" id="id_phone" required>
        </div>

        <div class="mb-3">
            <label for="id_company_name" class="form-label">Company Name</label>
            <input type="text" name="company_name" class="form-control" id="id_company_name">
        </div>

        <div class="mb-3">
            <label for="id_dob" class="form-label">Date of Birth</label>
            <input type="date" name="dob" class="form-control" id="id_dob">
        </div>

        <div class="mb-3">
            <label for="id_location" class="form-label">Location</label>
            <input type="text" name="location" class="form-control" id="id_location">
        </div>

        <div class="mb-3">
            <label for="id_password1" class="form-label">Password</label>
            <input type="password" name="password1" class="form-control" id="id_password1" required>
        </div>

        <div class="mb-3">
            <label for="id_password2" class="form-label">Confirm Password</label>
            <input type="password" name="password2" class="form-control" id="id_password2" required>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
{% endblock %}
