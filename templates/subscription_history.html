{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Your Subscription History</h2>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>Plan</th>
                <th>Date & Time</th>
            </tr>
        </thead>
        <tbody>
            {% for sub in history %}
            <tr>
                <td>{{ sub.plan }}</td>
                <td>{{ sub.timestamp|date:"Y-m-d H:i" }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2" class="text-center">No subscriptions yet.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
